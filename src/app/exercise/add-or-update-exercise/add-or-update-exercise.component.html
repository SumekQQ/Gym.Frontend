<div>
    <h1>Exercise</h1>
       <h4 *ngIf="!exerciseInfo || exerciseInfo.id === undefined">Add new</h4>
       <h4 *ngIf="exerciseInfo && exerciseInfo.id !== undefined">Update exist</h4>
    <form>
        <div class="form-group">
            <label for="name-input">Exercise name:</label>
            <input
            type="text" 
            name="name-input"
            [(ngModel)]="exerciseInfo.name" 
            class="form-control" />
        </div>
        <div class="form-group">
            <label for="category-input">Category: </label>
            <select
            name="category-input" 
            [(ngModel)]="exerciseInfo.category" 
            class="form-control">
                <option 
                *ngFor="let category of categoryData"
                [value]="category.id"
               >{{ category.name }}</option>
               <option *ngIf="!exerciseInfo || exerciseInfo.id === undefined" value="undefined"
               >Choose category</option>
        </select>
        </div>
        <button type="button" class="btn btn-primary" (click)="addOrUpdateExerciseRecord($event);">{{!exerciseInfo || exerciseInfo.id === undefined ? 'Save' : 'Edit'}}</button>
        <button type="button" *ngIf="exerciseInfo && exerciseInfo.id !== undefined" class="btn btn-danger" (click)="clearExerciseInfo()">Cancel</button>
    </form>
   </div>
